<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sirmaur District in 3D</title>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/pmtiles@2.5.0/dist/index.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .tooltip {
      background: white;
      color: black;
      border: 1px solid rgba(0, 0, 0, 0.2);
      padding: 5px;
      border-radius: 3px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      pointer-events: none; /* Ensures the tooltip does not block mouse events */
      position: absolute;
      display: none;
      transform: translate(-50%, -100%); /* Position above the point */
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    let protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles", protocol.tile);

    const map = new maplibregl.Map({
      container: 'map', // container id
      style: {
        version: 8,
        sources: {
          topo: {
            type: "raster",
            url: "pmtiles://tiles/sirmaur_blend.pmtiles",
            tileSize: 256,
            minzoom: 0,
            maxzoom: 14,
          },
          terrainSource: {
            type: "raster-dem",
            url: "pmtiles://tiles/output_rgb.pmtiles",
            tileSize: 256,
          },
          geojsonPoints: {
            type: "geojson",
            data: "data/sites.geojson"
          },
          roads: {
            type: "geojson",
            data: "data/roads.geojson"
          },
          water: {
            type: 'geojson',
            data: 'data/rivers.geojson'
          },
          rails: {
            type: 'geojson',
            data: 'data/rails.geojson'
          },
          villages: {
            type: 'geojson',
            data: 'data/villages.geojson'
          }
        },
        layers: [
          {
            id: "topo",
            type: "raster",
            source: "topo",
          },
          {
            id: "water",
            type: "fill",
            source: "water",
            paint: { "fill-color": "#a6cee3" },
          },
          {
            id: "roads",
            type: "line",
            source: "roads",
            paint: {
              "line-color": "dimgray",
              "line-width": [
                "match",
                ["get", "class_code"],
                "1", 1,
                "2", 0.5,
                "3", 0.4,
                "4", 0.3,
                "5", 0.2,
                "6", 0.1,
                0.1
              ]
            }
          },
          {
            id: "rails",
            type: "line",
            source: "rails",
            paint: {
              "line-color": "saddlebrown",
              "line-width": 1
            }
          },
          {
            id: "villages-points",
            type: "circle",
            source: "villages",
            paint: {
              "circle-opacity": 0 // Makes the points invisible
            }
          },
          {
            id: "villages-labels",
            type: "symbol",
            source: "villages",
            layout: {
              "text-field": ["get", "vilname"],
              "text-size": 12,
              "text-offset": [0, 0.6],
              "text-anchor": "top"
            },
            paint: {
              "text-color": "#000000"
            }
          },
          {
            id: "points",
            type: "circle",
            source: "geojsonPoints",
            paint: {
              "circle-radius": 6,
              "circle-color": [
                "case",
                ["boolean", ["feature-state", "hover"], false],
                "yellow",
                "rgba(30, 144, 255, 0.5)"
              ],
              "circle-stroke-width": 2,
              "circle-stroke-color": "dodgerblue"
            }
          }
        ],
        glyphs: "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf",
        terrain: {
          source: "terrainSource",
          exaggeration: 0.006,
        },
      },
      center: [77.44, 30.61],
      zoom: 10.0,
      pitch: 40,
      bearing: 0,
      maxPitch: 85,
      maxZoom: 14
    });

    map.addControl(
      new maplibregl.NavigationControl({
        visualizePitch: true,
        showZoom: true,
        showCompass: true,
      })
    );

    map.addControl(
      new maplibregl.TerrainControl({
        source: "terrainSource",
        exaggeration: 0.004,
      })
    );

    // Create a tooltip element
    const tooltip = document.createElement('div');
    tooltip.className = 'tooltip';
    document.body.appendChild(tooltip);

    map.on('load', () => {
      // Initialize feature states for hover effect
      map.setFeatureState({ source: 'geojsonPoints', id: 0 }, { hover: false });

      map.on('mouseenter', 'points', (e) => {
        map.getCanvas().style.cursor = 'pointer';

        if (e.features.length > 0) {
          const featureId = e.features[0].id;
          map.setFeatureState({ source: 'geojsonPoints', id: featureId }, { hover: true });

          const name = e.features[0].properties.Name;
          tooltip.innerHTML = name;

          const coordinates = e.lngLat;
          const mapCanvas = map.getCanvasContainer();
          const canvasRect = mapCanvas.getBoundingClientRect();
          const mapOffset = [canvasRect.left, canvasRect.top];
          const point = map.project(coordinates);

          tooltip.style.left = `${point.x - mapOffset[0]}px`;
          tooltip.style.top = `${point.y - mapOffset[1] - 10}px`;
          tooltip.style.display = 'block';
        }
      });

      map.on('mousemove', 'points', (e) => {
        if (e.features.length > 0) {
          const coordinates = e.lngLat;
          const mapCanvas = map.getCanvasContainer();
          const canvasRect = mapCanvas.getBoundingClientRect();
          const mapOffset = [canvasRect.left, canvasRect.top];
          const point = map.project(coordinates);

          tooltip.style.left = `${point.x - mapOffset[0]}px`;
          tooltip.style.top = `${point.y - mapOffset[1] - 10}px`;
        }
      });

      map.on('mouseleave', 'points', () => {
        map.getCanvas().style.cursor = '';
        const features = map.queryRenderedFeatures({ layers: ['points'] });
        features.forEach(feature => {
          map.setFeatureState({ source: 'geojsonPoints', id: feature.id }, { hover: false });
        });

        tooltip.style.display = 'none';
      });
    });
  </script>
</body>
</html>
